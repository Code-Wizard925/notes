<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="index.css">
  <title>Notes - web app</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div onclick="canc();closeCategory();cancAddCategory();" id="trans"></div>
  <div id="background" name="background" onclick="autoFocus()"></div>
  <div id="menu">
    <p class="clickables" onclick="deleteAll()">Delete all</p>
    <div onclick="sortByCategory()" class="clickables">Sort by Category</div>
    <div onclick="sortBySize()" class="clickables">Sort by Size</div>
    <div onclick="sortByTime()" class="clickables">Sort by Time</div>
  </div>
  <nav>
    <div id="navBtn1">
      <svg title="cancel" onclick="cancEdit()" viewBox="0 0 100 100">
        <line x1="34" y1="35" x2="66" y2="65" style="stroke: #fff; stroke-width: 7; stroke-linecap: square;"/>
        <line x1="66" y1="35" x2="34" y2="65" style="stroke: #fff; stroke-width: 7; stroke-linecap: square;"/>
      </svg>
      <svg onclick="back()" viewBox="0 0 100 100">
        <line x1="50" y1="30" x2="30" y2="50" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
        <line x1="30" y1="50" x2="50" y2="70" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
        <line x1="30" y1="50" x2="70" y2="50" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
      </svg>
    </div>
    <p id="navTxt">Notes</p>
    <div id="navBtn2">
      <svg class="clickables" role="toggle menu" title="toggle menu" onclick="menu()" viewBox="0 0 60 60">
        <line x1="45" y1="20" x2="45" y2="20" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
        <line x1="45" y1="30" x2="45" y2="30" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
        <line x1="45" y1="40" x2="45" y2="40" style="stroke: #fff; stroke-width: 7; stroke-linecap: round;"/>
      </svg>
      <svg class="clickables" onclick="save()" viewBox="0 0 100 100">
        <line x1="37.5" y1="60" x2="52.5" y2="75" style="stroke: #fff; stroke-width: 7; stroke-linecap: square;"/>
        <line x1="52.5" y1="75" x2="82.5" y2="45" style="stroke: #fff; stroke-width: 7; stroke-linecap: square;"/>
      </svg>
    </div>
  </nav>
  <main>
    <div id="read">
      <p></p>
      <img onclick="editOld(event)" class="clickables editPen" src="edit.png" alt="edit"/>
      <img onclick="deleteNote(event)" class="clickables delete" src="delete.png" alt="delete"/>
    </div>
    <div id="edit">
      <textarea id="textarea"></textarea>
      <div id="category" onclick="openCategory()">
        <div class="clickables category others" onclick="changeCategory(event)">
          <svg class="child" viewBox="0 0 100 100">
            <line x1="20" y1="20" x2="80" y2="20" style="stroke: #5ff; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="80" y1="20" x2="50" y2="80" style="stroke: #f5f; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="50" y1="80" x2="20" y2="20" style="stroke: #ff5; stroke-width: 7; stroke-linecap: round;"/>
          </svg>
          <p class="child">Work</p>
        </div>
        <div class="clickables category others" onclick="changeCategory(event)">
          <svg class="child" viewBox="0 0 100 100">
            <line x1="20" y1="20" x2="80" y2="20" style="stroke: #5ff; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="80" y1="20" x2="50" y2="80" style="stroke: #f5f; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="50" y1="80" x2="20" y2="20" style="stroke: #ff5; stroke-width: 7; stroke-linecap: round;"/>
          </svg>
          <p class="child">Study</p>
        </div>
        <div class="clickables category current" onclick="changeCategory(event)">
          <svg class="child" viewBox="0 0 100 100">
            <line x1="20" y1="20" x2="80" y2="20" style="stroke: #5ff; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="80" y1="20" x2="50" y2="80" style="stroke: #f5f; stroke-width: 7; stroke-linecap: round;"/>
            <line x1="50" y1="80" x2="20" y2="20" style="stroke: #ff5; stroke-width: 7; stroke-linecap: round;"/>
          </svg>
          <p class="child">Uncategorized</p>
        </div>
        <div onclick="addCategory()" id="addCategory">+</div>
      </div>
      <div class="clickables" id="deleteEdit" onclick="deleteNote(event)">
        <img alt="delete" class="delete" src="delete.png"/>
      </div>
    </div>
    <div id="notes">
      <div class="parent">
      <div ontouchmove="slideDelete(event)" ontouchend="rePos(event)" id="note0" class="aNote">
        <div class="categoryColor">&nbsp;</div>
        <div class="container">
          <p infos='{"category":"Uncategorized","time":6201678,"length":30,"use12Hours":true, "new":false,"pos":0}' onclick="read(event)">A lot of noise won't fix the shit we've got here</p>
          <img onclick="editOld(event)" alt="edit" src="edit.png" class="clickables editPen">
          <img onclick="deleteNote(event)" class="clickables delete" src="delete.png" alt="delete" />
        </div>
        <div class="time">Aug 3, 2022 3:45 AM</div>
      </div>
      <div class="warning" role="delete warning"></div>
      </div>
    </div>
    <div class="clickables" title="add button" onclick="add()" id="addBtn">+</div>
  </main>
  <div id="message">sorted</div>
  <script src="index.js"></script>
</body>
</html>
